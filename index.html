<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/05afca965b.js" crossorigin="anonymous"></script>
     <title>Calculator</title>
</head>
<body>
    
    <div class="calculator-grid">
        <!-- <div class="container"> -->
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <!-- <div> -->
                <button data-all-clear id="clearButton" class="span-two">AC</button>
                <button data-delete id="operationButton"><img src="https://img.icons8.com/external-prettycons-lineal-prettycons/49/000000/external-backspace-essentials-prettycons-lineal-prettycons.png"/></button>
                <button data-operation id="operationButton">รท</button>
                <button data-number class="normalButton">1</button>
                <button data-number class="normalButton">2</button>
                <button data-number class="normalButton">3</button>
                <button data-operation id="operationButton">*</button>
                <button data-number class="normalButton">4</button>
                <button data-number class="normalButton">5</button>
                <button data-number class="normalButton">6</button>
                <button data-operation id="operationButton">+</button>
                <button data-number class="normalButton">7</button>
                <button data-number class="normalButton">8</button>
                <button data-number class="normalButton">9</button>
                <button data-operation id="operationButton">-</button>
                <button data-number class="normalButton">0</button>
                <button data-number class="normalButton">.</button>
                <button data-equals id="equalsButton" class="span-two">=</button>
            </div>
        <!-- </div> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
